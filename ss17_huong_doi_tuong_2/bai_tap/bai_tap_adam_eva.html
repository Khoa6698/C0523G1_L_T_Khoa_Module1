        }

        }

            this.weight = weight;
        };

            if (this.weight <= 0) {

            } else {
                return false;
            }
        }

        decreaseApple() {
            if (this.isEmpty()) {
                alert("Táo đã hết rồi");
            } else {
                this.weight--;
            }
        }
