<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseInt(prompt("Nhập số lượng fibo muốn hiển thị: "))
    for (let i = 0; i < number; i++) {
        document.write(fibonacci(i) + "</br>");
    }

    function fibonacci(n) {
        let f0 = 0;
        let f1 = 1;
        let fn = 1;
        if (n < 0) {
            return -1;
        } else if (n === 0 || n === 1) {
            return n;
        } else {
            for (let i = 2; i < n; i++) {
                f0 = f1;
                f1 = fn;
                fn = f0 + f1;
            }
        }
        return fn;
    }
</script>
</body>
</html>
