<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let oc;
    do {
        oc = parseInt(prompt("Nhập vào nhiệt độ hiện tại: "));

        if (oc > 100) {
            oc = parseInt(prompt("Vui lòng giảm nhiệt độ: "));
        }

        if (oc < 20) {
            oc = parseInt(prompt("Vui lòng tăng nhiệt độ: "));
        }

    } while (oc > 100 || oc < 20);

    document.write("Nhiệt độ hiện tại là: " + oc)
</script>
</body>
</html>
