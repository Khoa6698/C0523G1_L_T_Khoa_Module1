<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let oc;
    do {
        oc = +prompt("nhập vào nhiệt độ");
        if (oc > 100) {
            alert("Xin vui lòng giảm nhiệt độ.");
        }
    } while (oc > 20);
    document.write("Xin vui lòng tăng nhiệt độ.");
</script>
</body>
</html>
