<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i;
    let j = 0;
    for (let k = 1; k <= 30; k++) {
        i = k * 7;
        j = j + i;
        document.write(j + "<br/>");
    }
    document.write("Tổng của 30 số chia hết cho 7 = " + j)
</script>
</body>
</html>
