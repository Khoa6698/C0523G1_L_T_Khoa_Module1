<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseInt(prompt("Nhập n số nguyên tố đầu tiên: "));
    let count = 0;
    let n = 2
    while (count < number) {
        if (isPrimeNumber(n)) {
            document.write(n + "</br>")
            count++;
        }
        n++;
    }
    function isPrimeNumber(n) {
        if (n < 2) {
            return false;
        }
        let squareRoot = Math.sqrt(n);
            for (let i = 2; i <= squareRoot; i++) {
            if (n % i === 0) {
                return false;
            }
        }
        return true;
    }
</script>
</body>
</html>
