<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let doc = +prompt("Nhập chiều cao.");
    let ngang = +prompt("Nhập chiều rộng.");
    for (let i = 1; i <= doc; i++) {
        for (let j = 1; j <= ngang; j++) {
            if (i === 1 || j === 1 || i === doc || j === ngang) {
                document.write("*");
            } else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write("<br/>");
    }
</script>
</body>
</html>
