<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let sout;
  sout = "<table border='' width='300' cellspacing=' ' cellpadding='15'>"
  for (i = 1 ; i < 10; i++) {
    sout += "<tr>";
    for (j = 2; j <= 10; j++) {
      sout = sout + "<td>" + j + "x" + i + "=" + i * j + "</td>";
    }
    sout += "</tr>";
  }
  sout += "</table>";
  document.write(sout);
</script>
</body>
</html>
