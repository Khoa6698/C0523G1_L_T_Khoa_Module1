<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let R = +prompt("Bán kính hình tròn là :");
  function acreage(){
    result = (Math.pow(R,2))*3.14
    document.write("Diện tích =" + result);
  }
  function perimeter(){
    result = (Math.pow(R,2))*3.14;
    document.write("Chu vi =" + result);
  }
  acreage();
  document.write("<br/>");
  perimeter();
</script>
</body>
</html>
