<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numBer = parseInt(prompt("Nhập số."));

    function factorial() {
        let facToRial = 1;
        for (let i = 1; i <= numBer; i++) {
            facToRial = facToRial * i;

        }
        document.write("Giai thừa của :" + numBer + "là :" + facToRial);
    }

    factorial();
</script>
</body>
</html>
