<!DOCTYPE html>

</head>
<body>
<script>
  let arrayInit = [68, 6, 81, 9, 22, 31];
  let arrayReverse = [];
  function reverse(){
  for (let i = arrayInit.length; i >= 0; i--) {
    arrayReverse.push(arrayInit[i]);
  }
  let result = arrayReverse.join(" ");
  document.write(result);
  }
  reverse()
</script>
