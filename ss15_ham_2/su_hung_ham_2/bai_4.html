<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numBer = +prompt("Nhập số.");

    function booLean() {
        if (!isNaN(numBer)) {
            alert(numBer + " Là một kí tự số.");

        } else {
            alert("Không phải là kí tự số.");
        }
    }

    booLean();
</script>
</body>
</html>
