<script>

    function vowel(str1) {
        let vowel1 = ['o', 'u', 'i', 'a', 'e', 'O', 'U', 'I', 'A', 'E'];
        for (var x = 0; x <= vowel1.length; x++) {
            if (str1 === vowel1[x]) {
                console.log("Là nguyên âm.");
            }
        }
        console.log("Đây là phụ âm");
    }
    let str2 = prompt("Nhập từ cần kiểm tra");
    vowel(str2)
</script>
