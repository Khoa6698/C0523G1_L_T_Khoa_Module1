<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<pre id="output"></pre>
<script>
    let h = +prompt("Nhập chiều cao vào đây");
    for (let i = 1; i <= h; i++) {
        for (let j = 1; j <= i; j++) {
            if (i == 1 || i == h || j == 1 | i == j) {
                document.write("*");
            } else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write("</br>");
    }

</script>
</body>
</html>
