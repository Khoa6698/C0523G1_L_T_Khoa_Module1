<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let vertical = +prompt("Chiều dài mong muốn của bạn.");
    for (let j = 1; j <= vertical; j++) {
        for (let k = vertical; k > j; k--) {
            document.write("&nbsp;&nbsp;");
        }
        for (let f = 1; f <= j * 2 - 1; f++) {
            document.write("*");
        }
        document.write("<br/>");
    }
</script>
</body>
</html>
