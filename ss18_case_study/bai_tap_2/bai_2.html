<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    const i = 5;
    for (let j = 1; j <= i; j++) {
        for (let k = i; k > j; k--) {
            document.write("&nbsp;&nbsp;");
        }
        for (let f = 1; f <= j * 2 - 1; f++) {
            document.write("*");
        }
        document.write("<br/>");
    }
</script>
</body>
</html>
