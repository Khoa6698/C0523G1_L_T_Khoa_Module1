<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<pre id="output"></pre>
<script>
    function drawTriangle(height) {
        let output = '';
        for (let i = 1; i <= height; i++) {
            if (i === 1 || i === height) {
                output += ' '.repeat(height - i) + '*'.repeat(2 * i - 1) + '\n';
            } else {
                output += ' '.repeat(height - i) + '*';
                output += ' '.repeat(2 * i - 3);
                output += '*';
                output += '\n';
            }
        }
        return output;
    }

    let triangleOutput = drawTriangle(5);
    document.getElementById('output').innerText = triangleOutput;
</script>
</body>
</html>
