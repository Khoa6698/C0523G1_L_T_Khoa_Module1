<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let m = +prompt("Nhập số lượng m.");
    let n = +prompt("Nhập số lượng n.");
    let arr = [];
    for (let i = 0; i < m; i++) {
        arr[i] = [];
        for (let j = 0; j < n; j++) {
            arr[i][j] = +prompt("vui lòng nhập phần tử " + (j + 1) + " trong mảng " + (i + 1));
        }
    }
    let max = arr[0][0];
    let min = arr[0][0];
    for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr[i].length; j++) {
            if (max < arr[i][j]) {
                max = arr[i][j];
            } else if (min > arr[i][j]) {
                min = arr[i][j];
            }
        }
    }
    console.log("Phần tử nhỏ nhất là: " + min);
    console.log("Phần tử lớn nhất là: " + max);

</script>
</body>
</html>
