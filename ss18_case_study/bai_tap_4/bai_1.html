<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let word = prompt("Nhập chuỗi");
    const convertWordToLowerCase = word.toLowerCase();
    const arr = convertWordToLowerCase.trim().split(' ');
    let result = [];
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] !== '') {
            result.push(arr[i].charAt(0).toUpperCase() + arr[i].slice(1));
        }
    }
    console.log("Từ đc nhập vào: " + word);
    console.log("Từ đã đc chuẩn hóa " + result.join(" "));
    let max = result[0];
    for (let i = 1; i < result.length; i++) {
        if (result[i].length > max.length) {
            max = result[i];
        }
    }
    console.log("Từ có độ dài lớn nhất: " + max);
</script>
</body>
</html>
