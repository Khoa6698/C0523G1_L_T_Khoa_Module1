<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <p>
        <label>Fahrenheit</label>
        <input id="inputDoC" type="number" placeholder="Độ C"
               oninput="temperatureConverter(this.value)" ;
               onchange="temperatureConverter(this.value)">;
    </p>
    <p>Độ F : <span id="outputDoF"></span></p>
    <script>
        function temperatureConverter(valNum) {
            valNum = parseFloat(valNum)
            document.getElementById("outputDoF").innerHTML = (valNum - 32) / 1.8;
        }
    </script>
</form>
</body>
</html>
