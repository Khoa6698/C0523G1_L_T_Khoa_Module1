<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let characterArray = ["-", " a", 3, "b", "c", "d", "-"]
  for (let i = 0; i < characterArray.length; i++) {
    if (characterArray[i] === '-') {
      characterArray[i] = '_'
    }
  }

  document.write(characterArray.join(" "))
</script>
</body>
</html>
