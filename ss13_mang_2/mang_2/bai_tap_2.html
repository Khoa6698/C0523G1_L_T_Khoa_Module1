<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arrayInit = ["c", "s", "c", "2", "6", "1"];
    let arrayReverse = [];
    for (let i = arrayInit.length; i >= 0; i--) {
        arrayReverse.push(arrayInit[i]);
    }
    let result = arrayReverse.join("");
    document.write(result);
</script>
</body>
</html>
