<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let string1 = prompt("Nhập vào chuỗi 1: ");
    let string2 = prompt("Nhập vào chuỗi 2: ");

    function checkEqual() {
        if (string1.length !== string2.length) {
            return false;
        }

        for (let i = 0; i < string1.length; i++) {
            for (let j = 0; j < string2.length; j++) {
                if (string1[i] !== string2[j]) {
                    return false;
                }
            }
        }

        return true;
    }

    let result = checkEqual();
    if (result) {
        document.write("Giống nhau")
    } else {
        document.write("Khác nhau")
    }
</script>
</body>
</html>
