<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [];
    for (let i = 0; i < 10; i++) {
        let element = parseInt(prompt("Nhập phần tử thứ " + (i + 1) + " của mảng:"));
        array.push(element);
    }

    function printArrayInit() {
        for (let i = 0; i < array.length; ++i)
            document.write(array[i] + " ");
    }

    function arraySort() {
        for (let i = 0; i < array.length - 1; i++) {
            for (let j = 0; j < array.length - i - 1; j++) {
                if (array[j] > array[j + 1]) {
                    let temp = array[j];
                    array[j] = array[j + 1];
                    array[j + 1] = temp;
                }
            }
        }
    }

    function printArrayAfterSort() {
        for (i = array.length - 1; i >= 0  ; i--)
            document.write(array[i] + " ");
    }

    printArrayInit()
    arraySort()
    document.write( "<br/> giảm dần")
    printArrayAfterSort()
</script>
</body>
</html>
