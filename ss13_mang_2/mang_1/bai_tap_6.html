<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [];
    for (let i = 0; i < 10; i++) {
        let element = parseInt(prompt("Nhập phần tử thứ " + (i + 1) + " của mảng:"));
        array.push(element);
    }


    let numberV = parseInt(prompt("Nhập số V cần tìm: "));
    let exists = false;

    for (let i = 0; i < array.length; i++) {
        if (array[i] === numberV) {
            exists = true;
            break;
        }
    }

    if (exists) {
        document.write("V nằm trong mảng")
    } else {
        document.write("V không nằm trong mảng")
    }


</script>
</body>
</html>
