<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Mảng số nguyên: [2,30,20,5,4,8,25,50,12,20] </p>
<p id="result"></p>
<script>
    let intArray = [2, 30, 20, 5, 4, 8, 25, 50, 12, 20];
    let intTemp = 0;
    let indexSumValue = 0;

    for (let i = 0; i < intArray.length; i++) {
        indexSumValue += intArray[i];
        if (intArray[i] > intTemp) {
            intTemp = intArray[i]
        }
    }

    document.getElementById("result").innerHTML = intTemp.toString() + "| giá trị tb: " + indexSumValue/intArray.length;
</script>
</body>
</html>
