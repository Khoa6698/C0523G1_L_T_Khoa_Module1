<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let vl = +prompt("Điểm vật lý");
    let hh = +prompt("Điểm hóa học");
    let sh = +prompt("Điểm sinh học");
    let tb = (vl+hh+sh)/3;
    let tong = vl+hh+sh;
    document.write("Điểm trung bình:" + tb +"</br>");
    document.write("Điểm tổng:" + tong);

</script>
</body>
</html>
