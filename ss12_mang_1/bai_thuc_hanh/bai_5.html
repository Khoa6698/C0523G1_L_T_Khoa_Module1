<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="caro"/>
<input type="button" value="Chơi" onclick="playGame()">
<script>
    let b = document.getElementById("caro");
    let board = [];
    let data = "";
    for (let i = 0; i < 5; i++) {
        board [i] = [0, 0, 0, 0, 0];
    }
    for (let i = 0; i < 5; i++) {
        data += "<br/>";
        for (let j = 0; j < 5; j++) {
            data += board[i][j] + "&nbsp&nbsp";
        }
    }
    data += "<br/><br/><input type='button' value='Chơi' onclick='playGame()'>"
    b.innerHTML = data;

    function playGame() {
        let positionX = prompt("X: ");
        let positionY = prompt("Y: ");
        data = "";
        board[positionX][positionY] = "x";
        for (let i = 0; i < 5; i++) {
            data += "<br/>";
            for (let j = 0; j < 5; j++) {
                data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
            }
        }
        data += "<br/><br/><input type='button' value='Chơi' onclick='playGame()'>"
        b.innerHTML = "<hr/>" + data;
    }
</script>
</body>
</html>
