<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <img id = "myImage" src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Football_%28soccer_ball%29.svg" style="width: 10%" />
    <p>Nhấn nếu muốn con mèo duy chuyển.</p>
    <input type="button" value="Chạy"onclick="moveRight();"/>
</form>
<script>
    let kich = null;
    kich = document.getElementById('myImage');
    function init() {
        imgObj = document.getElementById('myImage');
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
    }
    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
    }
    window.onload = init;
</script>
</body>
</html>
