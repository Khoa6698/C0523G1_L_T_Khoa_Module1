<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let number = +prompt("Doanh số bán hàng.");
  if (number < 10) {
      alert("Không có hoa hồng.");
  } else if ( number < 20) {
      alert("Hoa hồng cấp 1.");
  }else if ( number < 40) {
      alert("Hoa hồng cấp 2.");
  }else {
      alert("Nổ hủ.");
  }
</script>
</body>
</html>
