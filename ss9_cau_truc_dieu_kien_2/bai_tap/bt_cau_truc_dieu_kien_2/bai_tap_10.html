<!DOCTYPE html>

<script>
  let ldtt = +prompt("Số điện đã tiêu thụ kWh.");
  let gia = +prompt("Đơn giá điện tại địa phương VND.");
  td = ldtt*gia;
  document.write("Tiền điện =" + td + VND);
</script>
