<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = +prompt("Cạnh a.");
  let b = +prompt("Cạnh b.");
  let c = +prompt("Cạnh c.");
  if (a > 0 && b > 0 && c > 0 && (a + b > c) && (b + c > a) && (a + c > b)){
      alert(" Là cạnh của 1 tam giác.");
  }else {
      alert("Không phải cạnh của 1 tam giác.")
  }
</script>
</body>
</html>
