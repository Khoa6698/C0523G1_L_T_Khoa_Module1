<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = +prompt("Số a.");
  let b = +prompt("Số b.");
  let c = +prompt("Số c.");
  x = (-b + ( Math.sqrt(Math.pow(b,2)) - (4 * a * c))) / 2;
  y = (-b - ( Math.sqrt(Math.pow(b,2)) - (4 * a * c))) / 2;
  document.write("Phương trinh bậc 2 =" + x );
  document.write("Phương trình bậc 2 =" + y);
</script>
</body>
</html>
