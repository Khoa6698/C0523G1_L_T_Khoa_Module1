<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let thuNhap = +prompt("Mức lương của bạn.");
    let thueXuat = +prompt("Thuế xuất.");
    phainop = thuNhap * (thueXuat/100)
    document.write("Số tiền cần nộp =" + phainop + "Triệu");
</script>
</body>
</html>
