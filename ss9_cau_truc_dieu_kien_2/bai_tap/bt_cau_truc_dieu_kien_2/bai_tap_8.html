<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let year = +prompt("Số tuổi.");
    if (year > 0){
        if (year < 120){
            alert("Là số tuổi của con người.");
        }else {
            alert("Là tiên.");
        }

    }else {
        alert("Chưa ra đời.");
    }
</script>
</body>
</html>
