<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let cannang= parseInt(prompt("Cân nặng của bạn."));
    let chieucao= parseInt(prompt("Chiều cao của bạn."));
    bmi = cannang/(Math.pow(chieucao,2));
    if (bmi < 18)
        document.write("Underweight");
    else if (bmi < 25.0)
        document.write("Normal");
    else if (bmi < 30.0)
        document.write("Overweight");
    else
        document.write("Obese");
</script>
</body>
</html>
