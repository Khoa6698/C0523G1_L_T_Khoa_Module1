<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="Canvas" width="500" height="600"></canvas>
<script>
    let a = +prompt("Hãy nhập chiều dài")
    let b = +prompt("Hãy nhập chiều rộng")

    class Rectangle {
        constructor(length, width) {
            this.length = length;
            this.width = width;
        }

        getWidth() {
            return this.width;
        }

        getLength() {
            return this.length;
        }

        setWidth(width) {
            this.width = width;
        }

        setLength(length) {
            this.length = length;
        }

        getAcreage() {
            return this.length * this.width;
        }

        getPerimeter() {
            return (this.length * this.width) * 2;
        }

        drawCanvas() {
            let canvas = document.getElementById("Canvas");
            let ctx = canvas.getContext("2d");
            ctx.fillStyle = "#fa4b2a";
            ctx.fillRect(10, 10, this.length, this.width);
        }
    }

    let myRectangle = new Rectangle(a, b);

    myRectangle.drawCanvas();

    myRectangle.length = a;
    myRectangle.width = b;

    let acreage = myRectangle.getAcreage();
    let perimeter = myRectangle.getPerimeter();
    document.write("Diện tích: " + acreage);
    document.write("<br/>");
    document.write("Chu vi: " + perimeter);
</script>
</body>
</html>
